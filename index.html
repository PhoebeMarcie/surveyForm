<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Adopt a buddy</title>
</head>
<body>
   <div class="container">
       <div class="form-title">
           <h1 id="title">Adopt A Buddy Today.</h1>
           <p id="description">Fill out this form to adopt a pet today.</p>
       </div>
       <div class="wrapper">
           <div class="form-content">
               <form action="" id="survey-form">
                   <p>
                       <label for="name" id="name-label">Name : </label>
                       <input class="kyc-details" type="text" id="name" required placeholder="What is your name?">
                   </p>

                   <p>
                    <label for="email" id="email-label">Email : </label>
                    <input class="kyc-details" type="email" id="email" required placeholder="johndoe@example.com">
                   </p>

                    <p>
                    <label for="age" id="number-label">Age : </label>
                    <input class="kyc-details" type="number" id="number" required placeholder="How old are you?" min="10" max="100">

                    </p>

                    <p><label for="phonenumber" id="phonenumber-label">Phone Number : </label>
                    <input class="kyc-details"
                      type="number"
                      id="phonenumber"
                      placeholder="What is your phone number?"
                    />
                </p>
                <p> <label for="dropdown" id="preferred-pet"
                    >Do you have a preferred pet that you would like to adopt?</label>
                  <select id="dropdown">
                    <option value="none">I have no preferences. </option>
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="lizard">Lizard</option>
                    <option value="snake">Snake</option>
                    <option value="bird">Bird</option>
                    <option value="rabbit">Rabbit</option>
                  </select>
                </p>
                <p>
                    <label for="preferred-age" id="preferred-age">Are you willing to adopt a pet of any age?</label>
                    <div class="radios" id="preferred-age">
                        <input type="radio" name="pet-age" value="yes">
                        <label for="yes">Yes</label></br>
                        <input type="radio" name="pet-age" value="no">
                        <label for="no">No</label>
                    </div>
                </p>
                <p>
                    <label for="allergies" id="allergies">Do you have any allergies e.g to feathers or fur?</label>
                    <div class="radios" id="allergies">
                        <input type="radio" name="allergy" value="yes">
                        <label for="yes">Yes</label></br>
                        <input type="radio" name="allergy" value="no">
                        <label for="no">No</label>
                    </div>
                </p>
                   <p class="full">
                    <label for="" id="pet-allergies">If you do have any allergies or special conditions, please give a short description.</label>
                    <textarea name="allergy-description" id="allergy-description" cols="30" rows="10" placeholder="Short allergy or special condition description..."></textarea>
                </p>
                <fieldset>
                    <label for="roommate" id="roomates">If you live with someone else, are they in agreement with adopting a pet?</label>
                    <div class="radios" id="roomates">
                        <input type="radio" name="roommate" value="yes">
                        <label for="yes">Yes</label></br>
                        <input type="radio" name="roommate" value="no">
                        <label for="no">No</label>
                    </div></fieldset>
                
            </p>
            <h2>Parental Consent.</h2>
            <p>This section is to be filled by the guardian/parent of individuals under age 18.</p>
            <div id="parental-consent">
                <p><label for="guardian-name" id="guardian-name-label">Guardian's/Parent's Name</label>
                    <input class="kyc-details"
                      type="text"
                      id="guardian-name"
                      placeholder="Guardian's/Parent's Name"
                    /></p>
        
                    <label for="guardian-email" id="guardian-email-label">Guardian's/Parent's Email</label>
                    <input class="kyc-details" type="email" id="guardian-email" placeholder="johndoe@example.com" />
        
                   <p><label for="guardian-phonenumber" id="guardian-phonenumber-label">Guardian's/Parent's Phone Number</label>
                    <input class="kyc-details"
                      type="number"
                      id="guardian-phonenumber"
                      placeholder="Guardian's/Parent's phone number."
                    /></p>
        
                    <p><label for="guardian-age" id="guardian-age-label">Age</label>
                    <input class="kyc-details"
                      type="number"
                      id="guardian-number"
                      
                      placeholder="Guardian's/Parent's  age "
                      min="18"
                      max="100"
                    /></p>
                    
                    <p>
                        <input type="checkbox" id="consent" name="consent" value="1" required>
                        <label for="parental-consent" id="parental-consent">I agree to the adoption and responsibility of a pet who will be under my care and/or the care
                        of my child(ren). </label>
                    </p>
                    <p>
                        <input type="checkbox" id="confirmation" name="confirmation" value="1" required>
                        <label for="confirmation" id="confirmation">I confirm that the information above is correct and accurate. </label>
                    </p>
            </div>
            <p>
                <button id="submit">Submit.</button>
            </p>
               </form>
           </div>
       </div>
   </div> 
  
</body>
</html>
